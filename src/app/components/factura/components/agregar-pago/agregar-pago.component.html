<form [formGroup]="pagoForm" (ngSubmit)="onSubmit()" class="grid">
  <div class="col-12 md:col-6">
    <div class="field">
      <label for="nombre">Nombre del Pago</label>
      <input pInputText id="nombre" formControlName="nombre" class="w-full" />
    </div>
  </div>

  <div class="col-12 md:col-6">
    <div class="field">
      <label for="metodoPago">Método de Pago</label>
      <p-dropdown
        id="metodoPago"
        [options]="metodosPago"
        formControlName="metodoPagoId"
        optionLabel="nombre"
        optionValue="id"
        placeholder="Seleccione método de pago"
        class="w-full"
        [styleClass]="'w-full'"
      ></p-dropdown>
    </div>
  </div>

  <div class="col-12">
    <div class="field">
      <label for="descripcion">Descripción</label>
      <textarea
        pInputTextarea
        id="descripcion"
        formControlName="descripcion"
        class="w-full"
        rows="4"
      ></textarea>
    </div>
  </div>

  <div class="col-12">
    <div class="field">
      <label for="monto">Monto Pagado</label>
      <p-inputNumber
        id="monto"
        mode="currency"
        currency="CLP"
        formControlName="monto"
        [showButtons]="false"
        [styleClass]="'w-full'"
        class="w-full"
      ></p-inputNumber>
    </div>
  </div>

  <div class="col-12">
    <div class="field">
      <label for="file">Comprobante (Opcional)</label>
      <p-fileUpload
        #fileUpload
        mode="basic"
        id="file"
        [auto]="false"
        chooseLabel="Seleccionar archivo"
        (onSelect)="onFileSelect($event)"
        [maxFileSize]="104857600"
        [invalidFileSizeMessageSummary]="'Archivo demasiado grande'"
        [invalidFileSizeMessageDetail]="'El tamaño máximo es 100 MB'"
        styleClass="w-full"
      ></p-fileUpload>
    </div>
  </div>

  <div class="col-12 flex justify-content-end gap-2">
    <p-button
      label="Cancelar"
      (onClick)="cerrarDialogo()"
      styleClass="p-button-text"
    ></p-button>
    <p-button label="Guardar" type="submit" [loading]="loading"></p-button>
  </div>
</form>
